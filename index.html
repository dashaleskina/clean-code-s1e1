<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="app-page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section__new-task">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task" class="task-input task-input--new" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="section__todo">
        <h3 class="section__title">Todo</h3>
        <ul id="incomplete-tasks" class="task-list">
          <li class="task-list-item">
            <input class="task-checkbox" type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="button-delete-image" src="./remove.svg">
            </button>
          </li>
          <li class="task-list-item--edit-mode task-list-item">
            <input class="task-checkbox" type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="button button-edit">Save</button>
            <button class="button button-delete">
              <img class="button-delete-image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="section__completed">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks" class="task-list task-list--completed">
          <li class="task-list-item">
            <input class="task-checkbox" type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="button-delete-image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
